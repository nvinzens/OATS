#Process1, Nbr 172.16.46.4 on GigabitEthernet2.45 from FULL to DOWN, Neighbor Down: Dead timer expired

messages:
  - error: OSPF_NEIGHBOR_UP
    tag: OSPF-5-ADJCHG
    values:
      neighborIP: (\d+.\d+.\d+.\d+)
      interface: (\w+[\.\-\d\/\w+]+)
      reasonMessage: ([\w ]+)
      initStatus: (\w+)
    line: 'Nbr {neighborIP} on {interface} from {initStatus} to FULL, Loading Done'
    model: openconfig-ospf
    mapping:
      variables: {}
      static:
        network-instances//network-instance//global//protocols//protocol//ospf//ospfv2//areas//area//area//interfaces//interface//{interface}//neighbors//neighbor//{neighborIP}//state//adjacency-state: UP