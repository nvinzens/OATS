messages:
  - error: INTERFACE_DOWN
    tag: LINK-5-CHANGED
    values:
      interface: (\w+[\.\-\d\/\w+]+)
      change_mode: (\w+)
      status: (\w+)
    line: 'Interface {interface}, changed state to {change_mode} {status}'
    model: openconfig-interfaces
    mapping:
      variables:
        interfaces//interface//{interface}//state//oper_status: status
      static: {}
