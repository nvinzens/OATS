messages:
  - error: INTERFACE_DOWN
    tag: LINK-3-UPDOWN
    values:
      interface: (\w+[\.\-\d\/\w+]+)
      status: (\w+)
    line: 'Interface {interface}, changed state to {status}'
    model: openconfig-interfaces
    mapping:
      variables:
        interfaces//interface//{interface}//state//oper_status: status
      static: {}